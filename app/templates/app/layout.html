<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Predictor</title>
    {% load staticfiles %}
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <style>
    .autocomplete {
      /*the container must be positioned relative:*/
      position: relative;
      display: inline-block;
    }
    .autocomplete-items {
      position: absolute;
      border: 1px solid #d4d4d4;
      border-bottom: none;
      border-top: none;
      z-index: 99;
      /*position the autocomplete items to be the same width as the container:*/
      top: 100%;
      left: 0;
      right: 0;
    }
    
    .autocomplete-items div {
      padding: 10px;
      cursor: pointer;
      background-color: #fff; 
      border-bottom: 1px solid #d4d4d4; 
    }
    
    .autocomplete-items div:hover {
      /*when hovering an item:*/
      background-color: #e9e9e9; 
    }
    
    .autocomplete-active {
      /*when navigating through the items using the arrow keys:*/
      background-color: DodgerBlue !important; 
      color: #ffffff;
    </style> 
</head>

<body>
   
  <!-- TradingView Widget BEGIN -->
  <div class="tradingview-widget-container bg-dark">
  <div class="tradingview-widget-container__widget bg-dark"></div>
  <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-tickers.js" async>
  {
  "symbols": [
    {
      "description": "RELIANCE",
      "proName": "NSE:RELIANCE"
    },
    {
      "description": "TCS",
      "proName": "NSE:TCS"
    },
    {
      "description": "INFOSYS",
      "proName": "NSE:INFY"
    },
    {
      "description": "HDFC",
      "proName": "BSE:HDFCBANK"
    },
    {
      "description": "TATASTEEL",
      "proName": "BSE:TATASTEEL"
    }
  ],
  "locale": "in",
  "linkPageTemplate": "https://stockpredictorapp.herokuapp.com/search"
}
  </script>
</div>
<!-- TradingView Widget END -->

    <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
        <a class="navbar-brand" href="..\">Stock Predictor</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>  
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="..\">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="..\..\contact">Contact</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="..\..\about">About</a>
              </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" action="/search/" method="GET" autocomplete="off">           
                <div class="autocomplete">
                  <input id="result" type="text" class="form-control mr-sm-2" placeholder="Search Stock" aria-label="Search Stock" name="tvwidgetsymbol" value="{{ current_name }}">
                </div>
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            <script>
                var endpoint1 = '/api/filter/'
                var DataFilter = [];
                
                  $.ajax({
                              method: "GET",
                              url: endpoint1,
                          success: function(DATAFilter){
                              
                              DataFilter = DATAFilter.company_name
                              console.log(DataFilter)
                              setfilter(DataFilter)
                          },
                          error: function(error_data){
                              console.log("filter error")
                              console.log(error_data)
                          }
                      });

                  function setfilter() {
                    var availableTags = DataFilter;
                    $( "#result" ).autocomplete({
                      source: availableTags
                    });
                  } 
                </script>
            <ul class="navbar-nav mr- ">
                  {% if user.is_authenticated %}
                  <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Hello {{user.username}}
                      </a>
                      <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="..\..\accounts/logout">Log out</a>
                      </div>
                  </li>
                  
                  {% else %}
                  <li class="nav-item">
                    <a class="nav-link active" href="..\..\accounts/login">Log in</a>
                  </li>
                {% endif %}
          </ul>
        </form>
        </div>
      </nav>
        {% block content %}{% endblock %}
        <hr/>
        <div class="container body-content">
          <footer>
              <p>&copy; 2018  - Stock Predictor</p>
          </footer>
        </div>
    </div>
    <script>
        $(document).ready(function(){
          {% block jquery %}{% endblock %}
        })
    </script>
</body>
</html>
